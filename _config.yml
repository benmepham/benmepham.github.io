#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

locale: "en-GB"
title: "Ben Mepham"
title_separator: "-"
subtitle: "CS Student & Tech Enthusiast"
name: "Ben Mepham"
logo: "/assets/images/b-icon.png"
#teaser: #set default teaser image
description: "Ben Mepham's personal website and blog"
url: "https://bjm.me.uk"
repository: "benmepham/benmepham.github.io"
github_username: benmepham
minimal_mistakes_skin: default
search: true

# Comments
comments:
    provider: "giscus"
    giscus:
      repo_id              : "MDEwOlJlcG9zaXRvcnkyNTkwNjI1NDc="
      category_name        : "Blog Comments"
      category_id          : "DIC_kwDOD3D7E84CPC2w"
      discussion_term      : "og:title"
      reactions_enabled    : '1' # '1' for enabled (default), '0' for disabled
      theme                : 'light' # "light" (default), "dark", "dark_dimmed", "transparent_dark", "preferred_color_scheme"

analytics:
  provider: custom

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/London

include:
    - _pages

#  Exclude from processing.
#  The following items will not be processed, by default. Create a custom list
#  to override the default setting.
exclude:
    - Gemfile
    - Gemfile.lock
    - node_modules
    - vendor/bundle/
    - vendor/cache/
    - vendor/gems/
    - vendor/ruby/
    - docker-compose.yml
    - README.md
    - CNAME
    - .gitignore
    - site.code-workspace

# Plugins (previously gems:)
plugins:
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-gist
    - jekyll-feed
    - jemoji
    - jekyll-include-cache

author:
    name: "Ben Mepham"
    avatar: "/assets/images/bio-photo.jpg"
    bio: "Computer Science Student, Developer & Tech Enthusiast"
    location: "UK"
    links:
        - label: "GitHub"
          icon: "fab fa-fw fa-github"
          url: "https://github.com/benmepham"
        - label: "Linkedin"
          icon: "fab fa-fw fa-linkedin"
          url: "https://www.linkedin.com/in/benmepham"
        - label: "Email"
          icon: "fas fa-fw fa-at"
          url: "mailto:contact@bjm.me.uk"

footer:
    links:
        - label: "GitHub"
          icon: "fab fa-fw fa-github"
          url: "https://github.com/benmepham"
        - label: "Linkedin"
          icon: "fab fa-fw fa-linkedin"
          url: "https://www.linkedin.com/in/benmepham"
        - label: "Email"
          icon: "fas fa-fw fa-at"
          url: "mailto:contact@bjm.me.uk"

defaults:
    # _posts
    - scope:
          path: ""
          type: posts
      values:
          layout: single
          author_profile: true
          read_time: true
          comments: true
          share: true
          related: true
          show_date: true
    # _pages
    - scope:
          path: "_pages"
          type: pages
      values:
          layout: single
          author_profile: true

category_archive:
    type: liquid
    path: /categories/
tag_archive:
    type: liquid
    path: /tags/
